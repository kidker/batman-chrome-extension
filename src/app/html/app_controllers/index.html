<div id="controller-container">
  <div class="current-controller">
    <span class="title-desc">Active Controller</span>
    <h2 class="title-large" data-bind="activeController.name"></h2>

    <ul class="controller-properties">
      <li class="prop route-info" data-showif="activeController.current">
        <span class="label">Route</span>
        <span class="uri-path" data-bind="activeController.path"></span>→ 
        <span class="route-path" data-bind="activeController.currentRouteWithKey"></span>
      </li>
      <li class="prop param-info">
        <span class="label">Params</span> 
        <div data-view="PropertiesView" data-view-properties="activeController.properties" class="obj-properties-list"></div>
      </li>
    </ul>
  </div>

  <div id="controller-list-container">
    <ul id="controller-list">
      <li data-foreach-controller="controllers" data-addclass-active="activeController | equals controller" data-event-click="setActive | withArguments controller" class="controller-item">
        <span data-bind="controller.name"></span>
        <span data-showif="controller.current" class="current">★</span>
      </li>
    </ul>
  </div>
</div>
