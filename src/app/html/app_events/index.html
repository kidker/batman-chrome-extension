<div id="event-container">
  <h3>Events</h3>
  <div class="controls clearfix">
    <input type="text" id="keypath-selector" data-bind="dirtyKeypath"></input>
    <!--<input type="text" data-bind="typeFilter"></input>-->
    <button id="keypath-commit" data-event-click="commitKeypath">Bind</button>
  </div>
  <div class="info" data-showif="keypath.key.length">
    <span class="title-desc" data-bind="keypath.key"></span>
    <span class="title-desc">Count: <span data-bind="keypath.events.length"></span></span>
  </div>
  <ul class="errors">
    <li data-foreach-event="keypath.appErrors">
      <span data-bind="event.error" class="error"></span>
    </li>
  </ul>
  <div class="event-list">
    <table>
      <tr class="event-headers">
        <th>Key</th>
        <th>Listeners</th>
      </tr>
      <tr class="event-data" data-foreach-event="keypath.events">
        <td class="event-key"><span data-bind="event.key"></span></td>
        <td class="event-listener-count"><span data-bind="event.listeners"></span></td>
        <!-- <td class="event-prevented"><span class="title-desc" data-showif="event.prevented">Prevented</span></td> -->
      </tr>
    </ul>
  </div>
</div>
