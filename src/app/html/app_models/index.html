<ul id="model-list">
  <li data-foreach-model="models">
    <span data-bind="model.name"></span>
    <ul>
      <li data-foreach-instance="model.instances">
        <span data-bind="instance.id"></span>
        <div data-view="PropertiesView" data-view-properties="instance.properties"></div>
      </li>
    </ul>
  </li>
</ul>
