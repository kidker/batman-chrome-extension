  <body class="clearfix" >
    <nav id="main-nav">
      <ul>
        <li><a data-addclass-active="currentRoute.controller | equals 'dashboard'" data-route="routes.dashboard">Dashboard</a></li>
        <li><a data-addclass-active="currentRoute.controller | equals 'appControllers'" data-route="routes.appControllers">Controllers</a></li>
        <li><a data-addclass-active="currentRoute.controller | equals 'appModels'" data-route="routes.appModels">Models</a></li>
        <li><a data-addclass-active="currentRoute.controller | equals 'appViews'" data-route="routes.appViews">Views</a></li>
        <li><a data-addclass-active="currentRoute.controller | equals 'events'">Events</a></li>
      </ul>
    </nav>

    <div id="content" data-yield="main"></div>
    
    <div data-defineview="dashboard/index">
      <h3>Dashboard... coming soon</h3>
    </div>

    <div data-defineview="app_controllers/index">
      <div id="controller-container">
        <div class="current-controller">
          <span class="title-desc">Active Controller</span>
          <h2 class="title-large" data-bind="activeController.name"></h2>

          <ul class="controller-properties">
            <li class="route-info" data-showif="activeController.current">
              <span class="label">Route</span>
              <span class="uri-path" data-bind="activeController.path"></span>â†’ 
              <span class="route-path" data-bind="activeController.currentRouteWithKey"></span>
            </li>
            <li class="param-info">
              <span class="label">Params</span> 
              <span class="object-raw" data-bind="activeController.properties">{id: 46}</span>
            </li>
          </ul>
        </div>

        <ul id="controller-list">
          <li data-foreach-controller="controllers" data-addclass-active="activeController | equals controller" class="controller-item" data-event-click="setActive | withArguments controller" data-bind="controller.name"></li>
        </ul>
      </div>
    </div>

                  <span data-bind="instance.properties[key]"></span>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>-->

          <span data-bind="view.name"></span>

      </ul>
    </div>-->
