<!DOCTYPE html>
<html>
  <head>
    <script src="../vendor/jquery_2.0.1.js"></script>
    <script src="../vendor/batman.js"></script>
    <script src="../vendor/batman.jquery.js"></script>

    <script src="../dist/app/app.js"></script>

    <script src="../dist/app/lib/storage_adapter.js"></script>
    <script src="../dist/app/lib/app_observable.js"></script>

    <script src="../dist/app/controllers/dashboard_controller.js"></script>
    <script src="../dist/app/models/dashboard.js"></script>
    <script src="../dist/app/models/app_controller.js"></script>
    <script src="../dist/app/models/app_model.js"></script>
    <script src="../dist/app/models/app_view.js"></script>

    <script src="../dist/app/init.js"></script>
  </head>
  <body>
    <h1>Batman Panel</h1>
    <div data-yield="main"></div>
    
    <div data-defineview="dashboard/show">
      <h3>Controllers</h3>
      <ul>
        <li data-foreach-controller="dashboard.controllers">
          <span data-bind="controller.name"></span>
          <span data-bind="controller.action"></span>
          <span data-bind="controller.path"></span>
        </li>
      </ul>

      <h3>Models</h3>
      <ul>
        <li data-foreach-model="dashboard.models">
          <span data-bind="model.name"></span>
          <ul>
            <li data-foreach-instance="model.instances">
              <span data-bind="instance.id"></span>
              <ul>
                <li data-foreach-key="instance.propertyKeys">
                  <span data-bind="key"></span>
                  <span data-bind="instance.properties[key]"></span>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>

      <h3>Views</h3>
      <ul>
        <li data-foreach-view="dashboard.views">
          <span data-bind="view.name"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
